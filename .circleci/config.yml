version: 2.1
orbs:
  ruby: circleci/ruby@1.1.0
  slack: circleci/slack@3.4.2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.0
    environment:
      RAILS_ENV: test
    executor: ruby/default
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/rspec-test
      - slack/status
workflows:
  version: 2
  make_it_so:
    jobs:
      - test
